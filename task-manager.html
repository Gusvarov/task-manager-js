<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/task-manager.css">
</head>
<body>
    <div class="out"></div>
    <button type="button" class="log-out-btn">Log Out</button>
    <div class="container">
        <h1>Task Manager</h1>
        <form>
            <input type="text" placeholder="Enter your task" class="task-input" required>
            <button type="button" class="add-btn">Add</button>
        </form>
        <div class="edit"></div>
        <h2>Items</h2>
        <ul></ul>
        <button type="button" class="remove-btn">Clear All</button>
    </div>
    <script src="js/task-manager.js"></script>
</body>
</html>
