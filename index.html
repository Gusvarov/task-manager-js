<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authorization</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <button type="button" class="sign-up">Sign Up</button>
        <button type="button" class="log-in">Log In</button>
        <form class="register-form">
            <div class="wrapper">
                <label for="login">Your login</label>
                <input type="text" name="login" class="login" required>
                <label for="email">Your email</label>
                <input type="email" name="email" class="email" required>
                <label for="password">Your password</label>
                <input type="password" name="password" class="password" required>
                <button type="submit" class="btn">Register</button>
                <button type="button" class="back-reg-button">Back</button>
            </div>
        </form>
        <form class="login-form">
            <div class="wrapper">
                <label for="login" class="label-login">Username</label>
                <input type="text" name="username" class="username" required>
                <label for="user-password" class="label-password">Your password</label>
                <input type="password" email="user-password" class="user-password" required>
                <button type="submit" class="login-btn">Login</button>
                <button type="button" class="back-log-button">Back</button>
            </div>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
